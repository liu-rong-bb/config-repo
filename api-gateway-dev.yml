zuul:
  #全部服务忽略敏感头（都可以传cookie）
  sensitive-headers: 
  max:
    host:
      connections: 500
  host:
    socket-timeout-millis: 60000
    connect-timeout-millis: 60000 
#如果Zuul使用服务发现，则需要使用
ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000

#熔断机制超时
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 60000
